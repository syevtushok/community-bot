spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    username: ${DB_LOGIN}
    password: ${DB_PASS}
    url: ${DB_URL}
bot:
  token: ${BOT_TOKEN}
  chat-id: ${BOT_CHAT_ID}
telegram:
  advanced:
    chat-name: ${TELEGRAM_CHAT_NAME}
    all-users-in-group-url: ${TELEGRAM_ALL_USERS_IN_GROUP_URL}
    admin-id: ${TELEGRAM_ADMIN_ID}